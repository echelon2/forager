<!doctype html>
<html>
	<head>
		<title>Page Title Here</title>
	</head>
	<body>

		<h1> All Pages </h1>
<ul>
{% for doc in all %}
<li> <a href="/url/{{loop.index - 1 }}">{{ doc.url }}</a></li>
{% endfor %}
</ul>

		<h1> Missing Pages </h1>
<ul>
{% for doc in missing %}
	<li> {{ doc.url }} </li>
{% endfor %}
</ul>


	</body>
</html>
